    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title></title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
       <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNECPGkZc-6HqX0h2jU4mVkMwjH_HH6xw&sensor=true&libraries=places"></script>
        <!-- endbuild -->
    </head>

    <body>
        <header>
            <h1>#HashtagsOfSac</h1>
            <nav>
                <ul class="navigation">
                    <li>
                        <div id="toggle-search" class="glyphicon glyphicon-search"></div>
                        <div id="search-panel">
                            <input id="target" type="text" placeholder="Find your address in Sacramento, CA">
                            <button class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span> or Use Location</button>
                        </div> 
                    </li>
                    <li>
                        <div id="toggle-nav" class="glyphicon glyphicon-align-justify"></div>
                        <ul class="drop-down">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Follow @HashtagsOfSac</a></li>
                            <li><a href="#">Made by Code4sac</a></li>
                            <li><a href="#">Fork project on Github</a></li>
                        </ul>
                    </li>
                </ul>
            </nav> 
            
        </header>

        <div id="map-canvas"></div>
        <div id="map-key"></div>
        
        <div id="block-view"></div>
        <div id="tweet-feed">
            <div class="tweet-header">
                <h5>Showing tweets for #Sacramento</h5>
            </div>
            <div class="tweet-container"></div>
        </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/init" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
