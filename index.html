<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title></title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
       <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNECPGkZc-6HqX0h2jU4mVkMwjH_HH6xw&sensor=true&libraries=places"></script>
        <!-- endbuild -->
    </head>

    <body>
        <header>
            <h1>#HashtagsOfSac</h1>
            <div id="expand-header">nav<span class="glyphicon glyphicon-chevron-down"></span></div>
            <nav>
                <ul class="navigation">

                    <li>
                        <div id="toggle-nav" class="glyphicon glyphicon-align-justify"></div>
                        <ul class="drop-down">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Follow @HashtagsOfSac</a></li>
                            <li><a href="#">Made by Code4sac</a></li>
                            <li><a href="#">Fork project on Github</a></li>
                        </ul>
                    </li>
                </ul>
            </nav> 
        </header>
        
        <!-- LOADING MODAL -->
        <div id="loader">
            <div class="loadable loading"> 
                <div class="loadable-content"></div> 
                <div class="loadable-progress"> 
                    <img class="loader-hexagon" src="styles/hexagon.svg">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <span>LOADING MAP DATA</span>
        </div>

        <!-- CUSTOM MAP CONTROLS -->
        <div id="map-controls"></div>

        <div id="welcome-modal">
            <p>Welcome to the</p>
            <h1>Sacramento Hashtag Project</h1>
        </div>

        <!-- GOOGLE MAP CONTAINER -->
        <div id="map-canvas"></div>

        <!-- TWEET RANGES -->
        <div id="map-key"></div>
        
        <!-- NEIGHBORHOODS LIST -->
        <div id="block-view"></div>

        <!-- TWEETS -->
        <div id="tweet-feed">
            <div class="tweet-header">
                <h5></h5>
            </div>
            <div class="tweet-container"></div>
        </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/init" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
